<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册成功</title>
    <script type="text/javascript" src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        #jp{
            font-size: larger;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <p>注册成功，<span id="jp">3</span>后跳转至登录界面……</p>
    <script>
        var witetime=3;
        $(document).ready(function () {
            setInterval(function () {
                witetime=witetime-1;
                if (witetime>0){
                    $("#jp").html(witetime);

                }
                else {
                    window.location.href="/loginpage";
                }

            },1000)

        });
    </script>

</body>
</html>
